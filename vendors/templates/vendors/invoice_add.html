{% extends 'vendors/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Add New Invoice" %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
  </form>
{% endblock %}
